			function getCreatDataList (pid, newLevel, level, number) {
				var arr = []
				level = level || 3
				number = number || 20
				newLevel = newLevel || 3
				newLevel --
			for (let index = 0; index < number; index++) {
				let id = 'id' + new Date().getTime() + Math.round(Math.random() * 10000)
				arr.push({
					pid: pid,
					id: id,
					name: level - newLevel + '级菜单' + (index + 1)
				})
				if (newLevel > 0) {
					arr = arr.concat(getCreatDataList(id, newLevel, level, number))
				}
			}
			return arr
			}
